<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapBlack</title>
    <link  rel="stylesheet" href="public/css/index.css">
</head>

<body>
    <!-- This header will only show up in game screen -->
    <div id="header-ingame" style="display:none">
        <h1 id="score"> Score will be displayed here </h1>
        <h1 id="timer"> Timer will be displayed here </h1>
    </div>

    <!-- Main Menu -->
    <div id="main-menu">
        <img src="public/sound.png" onclick="changeSoundState('mute')" width="30px" style="display: floating" id="sound">
        <h1 id="title"> TapBlack </h1>
        <hr style="width: 50%; color: white;">

        <div id="scores" style="text-align: center; color: white;">
            <p id="free-highscore"> </p>
            <p id="time-highscore"> </p>
            <p id="lastscore">Last score: 0</p>
        </div>

        <button id="start" onclick="start('free')"> Start Free Mode </button>
        <button id="start" onclick="start('timed')"> Start Timed Mode </button>
    </div>

    <!-- Game Field -->
    <div id="game" class="grid-container"> </div>

    <div class="footer">
        <p> <b> TapBlack - Made by:<a href="https://github.com/guilhermigg" target="blank">@guilhermigg</a> </b></p>
    </div>
</body>

<script src="public/javascript/game.js"></script>
<script src="public/javascript/ui.js"></script>
</html>
